runtime: nodejs20
service: legalease-frontend

env_variables:
  VITE_API_URL: "https://legalease-backend-1069715538618.us-central1.run.app"

handlers:
  - url: /(.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot))$
    static_files: dist/\1
    upload: dist/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$
    secure: always

  - url: /(.*)$
    static_files: dist/index.html
    upload: dist/index.html
    secure: always
